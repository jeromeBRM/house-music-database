<h1>{{ title }}</h1>

<hmd-tracklist></hmd-tracklist>

<ul>
  <li *ngFor="let track of tracks">
    <hmd-updater [id]="track.id" property="name" [value]="track.name" type="text"></hmd-updater>
    {{ track.source }}
    <hmd-track-profile [id]="track.trackProfile"></hmd-track-profile>
  </li>
</ul>

<hmd-upload [updateTrackList] = "getTracksMethod"></hmd-upload>
